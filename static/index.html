<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game reviewer written in rust</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style>
        @import url(//fonts.googleapis.com/css?family=Noto+Serif+TC);
        @import url(//fonts.googleapis.com/css?family=Noto+Sans+TC);

            font-family: 'Noto Sans', 'Noto Sans CJK TC', sans-serif;

    </style>
